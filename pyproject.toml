[tool.poetry]
name = "pxbuild"
version = "0.1.0"
description = "Tool for building px-files"
authors = ["Team Nettop"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pyarrow = "^15.0.0"
pandas = "^2.2.0"
pydantic = "^2.6.1"
pre-commit = "^3.6.1"
jinja2 = "^3.1.3"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.1"
pytest = "^8.0.0"
coverage = {extras = ["toml"], version = "^7.4.1"}
pytest-cov = "^4.1.0"
flake8 = "^7.0.0"
flake8-bugbear = "^24.1.17"
pep8-naming = "^0.13.3"
black = "^24.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
