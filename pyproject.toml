[tool.poetry]
name = "pxbuild"
version = "0.1.0"
description = "Tool for building px-files"
authors = ["Team Nettop"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pyarrow = "^16.0.0"
pandas = "^2.2.2"
pydantic = "^2.7.0"
pre-commit = "^3.7.0"
jinja2 = "^3.1.3"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.4"
pytest = "^8.1.1"
coverage = {extras = ["toml"], version = "^7.4.4"}
pytest-cov = "^5.0.0"
flake8 = "^7.0.0"
flake8-bugbear = "^24.4.21"
pep8-naming = "^0.13.3"
black = "^24.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
