[tool.poetry]
name = "pxtool"
version = "0.1.0"
description = "Tool for creating px-files"
authors = ["Team Nettop"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pyarrow = "^13.0.0"
pandas = "^2.1.0"
pydantic = "^2.3.0"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.21.2"
pytest = "^7.3.1"
coverage = {extras = ["toml"], version = "^7.2.3"}
pytest-cov = "^4.0.0"
flake8 = "^6.1.0"
flake8-bugbear = "^23.9.16"
pep8-naming = "^0.13.3"
black = "^23.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
