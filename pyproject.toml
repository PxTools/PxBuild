[tool.poetry]
name = "pxbuild"
version = "0.1.0"
description = "Tool for building px-files"
authors = ["Team Nettop"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pyarrow = "^16.1.0"
pandas = "^2.2.2"
pydantic = "^2.8.2"
pre-commit = "^3.7.1"
jinja2 = "^3.1.4"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
pytest = "^8.2.2"
coverage = {extras = ["toml"], version = "^7.5.4"}
pytest-cov = "^5.0.0"
flake8 = "^7.1.0"
flake8-bugbear = "^24.4.26"
pep8-naming = "^0.14.1"
black = "^24.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
